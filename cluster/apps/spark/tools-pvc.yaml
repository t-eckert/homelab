# Shared PVC for dotfiles tools volume
# Used by all Spark pods to access development tools and configurations
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: spark-tools-pvc
  namespace: spark
  labels:
    app: spark
    component: tools
spec:
  accessModes:
    - ReadWriteOnce  # Local-path provisioner limitation; sparks mount read-only
  storageClassName: local-path
  resources:
    requests:
      storage: 5Gi
