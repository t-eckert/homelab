apiVersion: apps/v1
kind: Deployment
metadata:
  name: field-theories
  namespace: field-theories
spec:
  replicas: 1
  selector:
    matchLabels:
      app: field-theories
  template:
    metadata:
      labels:
        app: field-theories
      annotations:
        tailscale.com/expose: "true"
        tailscale.com/funnel: "true"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: field-theories
        image: ghcr.io/t-eckert/field-theories:20251222-0428-sha-82755cd # {"$imagepolicy": "field-theories:field-theories"}
        ports:
        - containerPort: 4321
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
