apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: field-theories
  namespace: field-theories
spec:
  imageRepositoryRef:
    name: field-theories
  policy:
    alphabetical:
      order: desc  # Get the most recent SHA tag
  filterTags:
    pattern: '^sha-[a-f0-9]+$'  # Match SHA-based tags
